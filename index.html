<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- ã‚°ãƒ©ãƒ•ç”¨ -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {

    }
  </style>
</head>

<body>

  <!-- ğŸ  ãƒ›ãƒ¼ãƒ ç”»é¢ -->
  <div id="home">
    <h1>ğŸ“š Study Pop</h1>
    <p>ä»Šæ—¥ã®å‹‰å¼·æ™‚é–“ã‚’è¨˜éŒ²ã—ã‚ˆã†ï¼</p>

    <div class="card">
      <input type="number" id="timeInput" placeholder="å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰">
      <br>
      <button onclick="saveTime()">ğŸ’¾ è¨˜éŒ²ã™ã‚‹</button>

      <p class="msg" id="message"></p>
      <p class="streak" id="streak"></p>

      <button class="secondary" onclick="showGraph()">
        ğŸ“Š ã‚°ãƒ©ãƒ•ã‚’è¦‹ã‚‹
      </button>
    </div>
  </div>

  <!-- ğŸ“Š ã‚°ãƒ©ãƒ•ç”»é¢ -->
  <div id="graph" style="display:none;">
    <h1>ğŸ“Š å‹‰å¼·æ™‚é–“ã‚°ãƒ©ãƒ•</h1>

    <div class="card">
      <canvas id="studyChart"></canvas>
      <br>
      <button onclick="showHome()">ğŸ  æˆ»ã‚‹</button>
    </div>
  </div>

  <script>
    let chart = null;

    // å‹‰å¼·æ™‚é–“ã‚’ä¿å­˜
    function saveTime() {
      const time = document.getElementById("timeInput").value;

      if (!time) {
        document.getElementById("message").textContent =
          "âš ï¸ æ™‚é–“ã‚’å…¥åŠ›ã—ã¦ã­";
        return;
      }

      const today = new Date().toISOString().slice(0, 10);
      localStorage.setItem(today, time);

      document.getElementById("message").textContent =
        "âœ¨ " + today + " ã®å‹‰å¼·æ™‚é–“ã‚’ä¿å­˜ã—ãŸã‚ˆï¼";

      document.getElementById("timeInput").value = "";

      updateStreak();
    }

    // é€£ç¶šè¨˜éŒ²
    function updateStreak() {
      let streak = 0;
      let d = new Date();

      while (true) {
        const key = d.toISOString().slice(0, 10);
        if (localStorage.getItem(key)) {
          streak++;
          d.setDate(d.getDate() - 1);
        } else {
          break;
        }
      }

      if (streak > 0) {
        document.getElementById("streak").textContent =
          "ğŸ”¥ é€£ç¶š " + streak + " æ—¥ å‹‰å¼·ä¸­ï¼";
      }
    }

    // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
    function showGraph() {
      document.getElementById("home").style.display = "none";
      document.getElementById("graph").style.display = "block";
      drawGraph();
    }

    function showHome() {
      document.getElementById("graph").style.display = "none";
      document.getElementById("home").style.display = "block";
    }

    // ã‚°ãƒ©ãƒ•æç”»ï¼ˆå®Ÿãƒ‡ãƒ¼ã‚¿ï¼‰
    function drawGraph() {
      const labels = [];
      const data = [];

      Object.keys(localStorage)
        .filter(key => /^\d{4}-\d{2}-\d{2}$/.test(key))
        .sort()
        .forEach(key => {
          labels.push(key);
          data.push(Number(localStorage.getItem(key)));
        });

      const ctx = document.getElementById("studyChart");

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "å‹‰å¼·æ™‚é–“ï¼ˆåˆ†ï¼‰",
            data: data,
            backgroundColor: "#ff9671"
          }]
        },
        options: {
          borderRadius: 10,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // åˆæœŸè¡¨ç¤º
    updateStreak();
  </script>

</body>
</html>
